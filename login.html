<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login-style.css">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="login-block">
    <form id="login-form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="email" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button class="login-btn">Jump In</button>
        <p id="createform">Don't Have an Account?<span>Create Account</span></p>
    </form>

    <form id="signup-form" class="hide-form">
        <h3>Sign up Here</h3>

        <label for="fname">First Name</label>
        <input type="text" placeholder="first name" id="fname">

        <label for="lname">Last Name</label>
        <input type="text" placeholder="last name" id="lname">

        <label for="username">Username</label>
        <input type="email" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button class="login-btn">Sign up</button>
        <p id="login">Already have an Account?<span>Sign in</span></p>
    </form>
</div>
</body>
</html>
